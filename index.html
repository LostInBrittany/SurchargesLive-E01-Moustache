<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
<link rel="manifest" href="mustache.json">
<title>Mustache</title>
<style>
  #detector {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;;
  }
  #recorder {
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    height: 128px;
    background-color: rgba(51, 51, 58, 0.3);
  }
  html, body {
    margin: 0 auto;
    height: 100%;
    background: rgb(51, 51, 58);
    color: #fff;
    user-select: none;
    overflow: hidden;
  }

</style>
<script type="module" src="./components/detector.js"></script>
<script type="module" src="./components/recorder.js"></script>
<detector-faces id="detector"></detector-faces>
<recorder-faces id="recorder"></recorder-faces>

<script>

document.addEventListener('DOMContentLoaded', async event => {
 recorder.canvas = detector.canvas;
});

// Tries to register a service worker if available.

</script>
